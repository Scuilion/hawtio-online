apiVersion: v1
kind: Template
metadata:
  name: hawtio-online
parameters:
- name: ROUTE_HOSTNAME
  description: The externally-reachable host name that routes to the Hawtio Online service
  required: true
- name: OPENSHIFT_MASTER
  description: The OpenShift master URL used to obtain OAuth access tokens
  required: true
message: |-
  Hawtio Online is deployed to ${ROUTE_HOSTNAME}.
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: hawtio-online
    labels:
      app: hawtio
      component: online
  spec:
    tags:
    - from:
        kind: DockerImage
        name: docker.io/hawtio/online:latest
      importPolicy:
        scheduled: true
      name: latest
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: hawtio-integration
    labels:
      app: hawtio
      component: integration
  spec:
    tags:
    - from:
        kind: DockerImage
        name: docker.io/hawtio/integration:latest
      importPolicy:
        scheduled: true
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: hawtio
      component: online
    name: hawtio-online
  spec:
    replicas: 1
    selector:
      app: hawtio
      component: online
      deploymentconfig: hawtio-online
    strategy:
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: hawtio
          component: online
          deploymentconfig: hawtio-online
      spec:
        containers:
        - image: 'hawtio/online'
          imagePullPolicy: Always
          name: hawtio-online
          ports:
          - containerPort: 9090
          env:
          - name: OPENSHIFT_MASTER
            value: ${OPENSHIFT_MASTER}
          - name: HAWTIO_ONLINE_MODE
            value: cluster
        - image: 'hawtio/integration'
          imagePullPolicy: Always
          name: hawtio-integration
          ports:
          - containerPort: 8080
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - hawtio-online
        from:
          kind: ImageStreamTag
          name: hawtio-online:latest
      type: ImageChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - hawtio-integration
        from:
          kind: ImageStreamTag
          name: hawtio-integration:latest
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: hawtio
      component: online
    name: hawtio-online
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 9090
    selector:
      app: hawtio
      component: online
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: hawtio
      component: integration
    name: hawtio-integration
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      app: hawtio
      component: online
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: hawtio
      component: online
    name: hawtio-online
  spec:
    host: ${ROUTE_HOSTNAME}
    to:
      kind: Service
      name: hawtio-online
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: hawtio
      component: integration
    name: hawtio-integration
  spec:
    host: ${ROUTE_HOSTNAME}
    path: /integration
    to:
      kind: Service
      name: hawtio-integration
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
- apiVersion: v1
  kind: OAuthClient
  metadata:
    name: hawtio-online
  redirectURIs:
  - https://${ROUTE_HOSTNAME}